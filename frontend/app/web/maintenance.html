<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Wartungsliste</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="js/script.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="assets/styles/maintenance_style.css">
</head>

<body>
    <div class="container mt-5">
        <h1 class="h3 mb-3 font-weight-bold">Wartungsliste</h1>
        <div class="row-mb-3">
            <div class="col text-left">
                <select class="form-control" id="maintenance-report">
                    <!-- Hier kommen die Wartungsberichte hin -->
                </select>
            </div>
            <div class="col text-right">
                    <button class="btn btn-primary" id="addButton" data-toggle="modal" data-target="#add-maintenance-modal">Wartung hinzufügen</button>
                    <button class="btn btn-primary" id="editObjectsButton" data-toggle="modal" data-target="#add-maintenance-object-modal">Wartungsobjekt verwalten</button>
                    <button class="btn btn-primary" id="editReportsButton" data-toggle="modal" data-target="#edit-maintenance-reports-modal">Wartungsberichte verwalten</button>
                    <button class="btn btn-secondary" id="logoffButton">Abmelden</button>
            </div>
        </div>
        <table class="table table-bordered table-hover">
            <thead class="table-primary">
                <tr>
                    <th>Wartungsgegenstand</th>
                    <th>Name</th>
                    <th>Datum</th>
                    <th>ID</th>
                    <th>Aktion</th>
                </tr>
            </thead>
            <tbody>
                <!-- Hier kommen die Wartungen hin -->
                <td colspan="5">Keine Einträge vorhanden</td>
            </tbody>
        </table>
    </div>    

    <!-- Modal für das Hinzufügen einer Wartung -->
    <div class="modal fade" id="add-maintenance-modal" tabindex="-1" role="dialog"
        aria-labelledby="add-maintenance-modal-label" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="add-maintenance-modal-label">Wartung hinzufügen</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <!-- Hier kommen die Eingabefelder für die Wartung hin -->
                    <form id="maintenance-form">
                        <div class="form-group">
                            <label for="maintenance-object">Wartungsgegenstand</label>
                            <!-- Dropdown Select -->
                            <select class="form-control" id="maintenance-object">
                                <!-- Hier kommen die Wartungsgegenstände hin -->
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="first-name">Vorname</label>
                            <input type="text" class="form-control" id="first-name">
                        </div>
                        <div class="form-group">
                            <label for="last-name">Nachname</label>
                            <input type="text" class="form-control" id="last-name">
                        </div>
                        <div class="form-group">
                            <label for="date">Datum</label>
                            <input type="date" class="form-control" id="date">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" id="saveButton">Speichern</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Abbrechen</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal für das Verwalten eines Wartungsobjekts -->
    <div class="modal fade" id="add-maintenance-object-modal" tabindex="-1" role="dialog"
        aria-labelledby="add-maintenance-object-modal-label" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="add-maintenance-object-modal-label">Wartungsobjekte verwalten</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <!-- Create table for maintenance objects with delete icon for every report -->
                    <table class="table table-bordered table-hover" id="edit-objects-table">
                        <thead class="table-primary">
                            <tr>
                                <th>Wartungsobjekt</th>
                                <th>Aktion</th>
                                <th style="display: none;">ID</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Hier kommen die Wartungsobjekte hin -->
                        </tbody>
                    </table>
                    <!-- Hier kommen die Eingabefelder für das Wartungsobjekt hin -->
                    <form id="maintenance-form">
                        <div class="form-group">
                            <label for="objekt">Wartungsobjekt hinzufügen</label>
                            <input type="text" class="form-control" id="objekt">
                            <button type="button" class="btn btn-primary" id="saveObjectButton">Hinzufügen</button>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Abbrechen</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal für das Verwalten von Wartungsberichten -->
    <div class="modal fade" id="edit-maintenance-reports-modal" tabindex="-1" role="dialog"
        aria-labelledby="edit-maintenance-reports-modal-label" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="edit-maintenance-reports-modal-label">Wartungsberichte verwalten</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <!-- Create table for maintenance reports with delete icon for every report -->
                    <table class="table table-bordered table-hover" id="edit-reports-table">
                        <thead class="table-primary">
                            <tr>
                                <th>Wartungsbericht</th>
                                <th>Aktion</th>
                                <th style="display: none;">ID</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Hier kommen die Wartungsberichte hin -->
                        </tbody>
                    </table>

                    <!-- Feld für das Hinzufügen eines Wartungsberichts -->
                    <div class="form-group">
                        <label for="add-maintenance-report">Wartungsbericht hinzufügen</label>
                        <input type="number" class="form-control" id="add-maintenance-report" min="1900" max="2099" step="1" value="2023" />
                        <button type="button" class="btn btn-primary" id="add-maintenance-report-button">Hinzufügen</button>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Schließen</button>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
