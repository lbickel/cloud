<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="/js/login.js"></script>
    <link rel="stylesheet" href="assets/styles/style.css">
</head>

<body>
    <div class="container-sm">
        <div class="row justify-content-center mt-5">
            <div class="card p-4 text-center">
                <img class="mb-4" src="assets/img/logo.jpg" alt="Logo" width="auto" height="auto">
                <h1 class="h3 mb-3 font-weight-normal">Bitte einloggen</h1>

                <form class="form-signin" id="login-form">
                    <div class="form-group">
                        <label for="username" class="sr-only">Benutzername</label>
                        <input type="text" id="username" class="form-control" placeholder="Benutzername" required
                            autofocus>
                    </div>

                    <div class="form-group">
                        <label for="password" class="sr-only">Passwort</label>
                        <input type="password" id="password" class="form-control" placeholder="Passwort" required>
                    </div>

                    <button class="btn btn-lg btn-primary btn-block" type="submit">Anmelden</button>
                </form>
                <div class="alert alert-danger mt-3" id="loginErrorMessage" style="display:none;">
                    Anmeldung fehlgeschlagen. Bitte überprüfen Sie Ihre Anmeldeinformationen.
                </div>
                <p class="mt-3 mb-3 text-muted">&copy; 2023</p>
            </div>
        </div>
    </div>
</body>

</html>
