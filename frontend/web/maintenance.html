<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Wartungsliste</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="js/script.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="assets/styles/style.css">
</head>

<body>
    <div class="container mt-5">
        <h1 class="h3 mb-3 font-weight-bold">Wartungsliste</h1>
        <div class="row mb-3">
            <div class="col text-right">
                <button class="btn btn-primary" data-toggle="modal" data-target="#wartungHinzufuegenModal">Wartung
                    hinzufügen</button>
                <button class="btn btn-secondary" id="logoffButton">Abmelden</button>
            </div>
        </div>
        <table class="table table-bordered table-hover">
            <thead class="table-primary">
                <tr>
                    <th>Wartungsgegenstand</th>
                    <th>Vorname</th>
                    <th>Nachname</th>
                    <th>Datum</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Ventil 1</td>
                    <td>Linda</td>
                    <td>Bickel</td>
                    <td>25.09.2023</td>
                    <td>
                        <span class="delete-icon" onclick="deleteRow(this)">&#128465;</span>
                    </td>
                </tr>
                <tr>
                    <td>Pumpe 1</td>
                    <td>Laura</td>
                    <td>Bernert</td>
                    <td>24.04.2023</td>
                    <td>
                        <span class="delete-icon" onclick="deleteRow(this)">&#128465;</span>
                    </td>
                </tr>
                <tr>
                    <td>Ventil 5</td>
                    <td>Max</td>
                    <td>Mustermann</td>
                    <td>12.03.2023</td>
                    <td>
                        <span class="delete-icon" onclick="deleteRow(this)">&#128465;</span>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Modal für das Hinzufügen einer Wartung -->
    <div class="modal fade" id="wartungHinzufuegenModal" tabindex="-1" role="dialog"
        aria-labelledby="wartungHinzufuegenModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="wartungHinzufuegenModalLabel">Wartung hinzufügen</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <!-- Hier kommen die Eingabefelder für die Wartung hin -->
                    <form id="maintenance-form">
                        <div class="form-group">
                            <label for="wartungsgegenstand">Wartungsgegenstand</label>
                            <input type="text" class="form-control" id="wartungsgegenstand">
                        </div>
                        <div class="form-group">
                            <label for="vorname">Vorname</label>
                            <input type="text" class="form-control" id="vorname">
                        </div>
                        <div class="form-group">
                            <label for="nachname">Nachname</label>
                            <input type="text" class="form-control" id="nachname">
                        </div>
                        <div class="form-group">
                            <label for="datum">Datum</label>
                            <input type="date" class="form-control" id="datum">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" id="saveButton">Speichern</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Abbrechen</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
