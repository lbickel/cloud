<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel=stylesheet href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</head>

<body>
    <form class="input" id="maintenance-form">
        <h2>Wartung erfassen</h2>
        <div class="form-floating">
            <select class="form-select" id="device" aria-label="Floating label select example" required>
                <option disabled value="" selected hidden>Wartungsgegenstand</option>
                <option value="1">Steuergerät</option>
                <option value="2">Heizung</option>
                <option value="3">Ventil</option>
                <option value="4">Pumpe</option>
            </select>
            <label for="device">Wartungsgegenstand auswählen</label>
        </div>
        <div class="form-floating">
            <input type="text" class="form-control" id="firstName" placeholder="Vorname" required>
            <label for="firstName">Vorname</label>
        </div>
        <div class="form-floating">
            <input type="text" class="form-control" id="lastName" placeholder="Nachname" required>
            <label for="lastName">Nachname</label>
        </div>

        <div class="form-floating">
            <input type="date" class="form-control" id="date" placeholder="Datum" required>
            <label for="date">Datum</label>
        </div>
        <button type="submit" class="btn btn-primary">Abschicken</button>
        <button type="submit" class="btn btn-cancel">Abbrechen</button>
    </form>
</body>

</html>
