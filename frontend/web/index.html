<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel=stylesheet href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <script src="login.js"></script>
</head>

<body>
    <form class="input" id="login-form">
        <div class="form-floating">
            <input type="text" class="form-control" id="username" placeholder="Benutzername" required>
            <label for="username">Benutzername</label>
        </div>
        <div class="form-floating">
            <input type="password" class="form-control" id="password" placeholder="Passwort" required>
            <label for="password">Passwort</label>
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
        <div class="alert alert-danger hidden" id="login-failed-message" role="alert">
            Anmeldung fehlgeschlagen. Bitte versuche es erneut.
        </div>
    </form>
</body>

</html>
